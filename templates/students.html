{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Students</h2>

<div class="card p-3 mb-4">
    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <input class="form-control" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-2">
            <input class="form-control" type="number" name="age" placeholder="Age" required>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" name="grade" placeholder="Grade" required>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" type="submit">Add Student</button>
        </div>
    </form>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.age }}</td>
        <td>{{ s.grade }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
