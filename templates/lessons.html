{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Lessons</h2>

<div class="card p-3 mb-4 shadow-sm">
    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <input class="form-control" type="text" name="topic" placeholder="Topic" required>
        </div>
        <div class="col-md-5">
            <input class="form-control" type="text" name="content" placeholder="Content" required>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" type="submit">Add Lesson</button>
        </div>
    </form>
</div>

<table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Topic</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    {% for l in lessons %}
    <tr>
        <td>{{ l.id }}</td>
        <td>{{ l.topic }}</td>
        <td>{{ l.content }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
