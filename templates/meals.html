{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Meals</h2>

<div class="card p-3 mb-4 shadow-sm">
    <form method="POST" class="row g-3">
        <div class="col-md-3">
            <input class="form-control" type="text" name="meal_name" placeholder="Meal Name" required>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="number" name="students_served" placeholder="Students Served" required>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="date" name="date" required>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" type="submit">Add Meal</button>
        </div>
    </form>
</div>

<table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Meal Name</th>
        <th>Students Served</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    {% for m in meals %}
    <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.meal_name }}</td>
        <td>{{ m.students_served }}</td>
        <td>{{ m.date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
